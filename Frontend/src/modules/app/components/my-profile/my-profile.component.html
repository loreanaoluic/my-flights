<div class="container">
    <div class="main-body">
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.FirstName}} {{user.LastName}}</h4>
                      <p class="text-secondary mb-1">Username: {{user.Username}}</p>
                      <p class="text-muted font-size-sm" *ngIf="user.Role === 'USER'">Points: {{user.Points}}</p>
                      <p class="text-muted font-size-sm" *ngIf="user.Role === 'USER'">Account balance: <b>{{user.AccountBalance}}$</b></p>
                      <button class="btn btn-danger" type="submit" (click)="deactivateAccount()">Deactivate account</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">First name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.FirstName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Last name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.LastName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.EmailAddress}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-primary" type="submit" (click)="openEditUserModal()">Edit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
