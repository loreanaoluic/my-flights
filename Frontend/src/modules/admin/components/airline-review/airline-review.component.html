<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="be-comment-block">
    <h2 class="average-rating">Average rating: {{averageRating}}</h2>
	<h1 class="comments-title">Comments: {{reviews.length}}</h1>

	<div class="be-comment" *ngFor="let review of reviews">
		<div class="be-img-comment">	
			<a href="blog-detail-2.html">
				<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="be-ava-comment">
			</a>
		</div>
		<div class="be-comment-content">
				<span class="be-comment-name">
					<a href="blog-detail-2.html">{{review.username}}</a>
                    <p>Rating: <b>{{review.rating}}</b></p>
					</span>
				<span class="be-comment-time">
					<button class="btn btn-danger" type="submit" (click)="reportUser(review.user_id)">Report</button>
				</span>

			<p class="be-comment-text">
				{{review.message}}
			</p>
		</div>
	</div>
    <br><br>
	<form class="form-block"  *ngIf="currentRole === 'USER'">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
                    <div class="rating"> 
                        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
                        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                    </div>
				</div>
			</div>
			<div class="col-xs-12">									
				<div class="form-group">
					<textarea class="form-input" required="" placeholder="Your text" id="message"></textarea>
				</div>
			</div>
			<a class="btn btn-success" (click)="createReview()">submit</a>
		</div>
	</form>
</div>
</div>
