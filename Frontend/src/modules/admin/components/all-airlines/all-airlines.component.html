<div class="search-container">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-search"
    viewBox="0 0 16 16"
  >
    <path
      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
    />
  </svg>
  <input
    type="text"
    name="search"
    [(ngModel)]="term"
    class="search-input"
    placeholder="Search airline company..."
  />
</div>

<div class="container">
    <button type="button" name="newEmployeeBtn" class="btn btn-secondary" (click)="openNewAirlineModal()" *ngIf="currentRole === 'ADMIN'">
      Add new airline company
    </button>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="table" *ngFor="let airline of airlines | filter: term">
          <td>{{ airline.Name }}</td>
          <td>
            <button type="button" class="btn btn-secondary" style="margin-top: 0px;" (click)="openAirlineReviewsModal(airline)">
                Reviews
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openEditAirlineModal(airline)" *ngIf="currentRole === 'ADMIN'">
                Edit
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteAirline(airline.ID)" *ngIf="currentRole === 'ADMIN'">
                Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
