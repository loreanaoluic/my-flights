<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"> Change password </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form class="card-form">
      <div class="input">
          <input type="text" class="input-field" id="flightNumber" name="password1" required/>
        <label class="input-label">Flight number</label>
      </div>
      <div class="input">
          <input type="text" class="input-field" id="placeOfDeparture" name="password2" required>
        <label class="input-label">Place of departure</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="placeOfArrival" name="password2" required>
      <label class="input-label">Place of arrival</label>
      </div>
      <div class="input">
        <input type="date" class="input-field" id="dateOfDeparture" name="password2" required>
      <label class="input-label">Date of departure</label>
      </div>
      <div class="input">
        <input type="time" class="input-field" id="timeOfDeparture" name="password2" required>
      <label class="input-label">Time of departure</label>
      </div>
      <div class="input">
        <input type="date" class="input-field" id="dateOfArrival" name="password2" required>
      <label class="input-label">Date of arrival</label>
      </div>
      <div class="input">
        <input type="time" class="input-field" id="timeOfArrival" name="password2" required>
      <label class="input-label">Time of arrival</label>
      </div>
      <div class="input">
        <select [(ngModel)]="selectedAirline" name="first" class="input-field">
          <option *ngFor="let airline of airlines">
            {{airline.Name}}
          </option>
        </select>
      <label class="input-label">Airline</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="economyClassPrice" name="password2" required>
      <label class="input-label">Economy class price</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="businessClassPrice" name="password2" required>
      <label class="input-label">Business class price</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="firstClassPrice" name="password2">
      <label class="input-label">First class price</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="economyClassRemainingSeats" name="password2" required>
      <label class="input-label">Economy class remaining seats</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="businessClassRemainingSeats" name="password2" required>
      <label class="input-label">Business class remaining seats</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="firstClassRemainingSeats" name="password2">
      <label class="input-label">First class remaining seats</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="submit" class="btn btn-primary" (click)="createNew()">Submit</button>
  </div>
