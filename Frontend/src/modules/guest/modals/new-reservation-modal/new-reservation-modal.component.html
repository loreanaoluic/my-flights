<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"> Book a ticket </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form class="card-form">
      <div class="input">
        <label class="input-label" *ngIf="!oneFlight"><b>Economy class:</b> {{flight[0][flight[0].length-1].EconomyClassPrice + flight[1][flight[1].length-1].EconomyClassPrice}}$ win {{flight[0][flight[0].length-1].EconomyClassPoints + flight[1][flight[1].length-1].EconomyClassPoints}} points!</label>
        <label class="input-label" *ngIf="oneFlight"><b>Economy class:</b> {{flight[0][flight[0].length-1].EconomyClassPrice}}$ win {{flight[0][flight[0].length-1].EconomyClassPoints}} points!</label>
      </div>
      <div class="input">
        <label class="input-label" *ngIf="!oneFlight"><b>Business class:</b> {{flight[0][flight[0].length-1].BusinessClassPrice + flight[1][flight[1].length-1].BusinessClassPrice}}$ win {{flight[0][flight[0].length-1].BusinessClassPoints + flight[1][flight[1].length-1].BusinessClassPoints}} points!</label>
        <label class="input-label" *ngIf="oneFlight"><b>Business class:</b> {{flight[0][flight[0].length-1].BusinessClassPrice}}$ win {{flight[0][flight[0].length-1].BusinessClassPoints}} points!</label>
      </div>
      <div class="input" *ngIf="flight[0][flight[0].length-1].FirstClassPrice !== 0 && flight[1][flight[1].length-1].FirstClassPrice !== 0">
        <label class="input-label" *ngIf="!oneFlight"><b>First class:</b> {{flight[0][flight[0].length-1].FirstClassPrice + flight[1][flight[1].length-1].FirstClassPrice}}$ win {{flight[0][flight[0].length-1].FirstClassPoints + flight[1][flight[1].length-1].FirstClassPoints}} points!</label>
        <label class="input-label" *ngIf="oneFlight"><b>First class:</b> {{flight[0][flight[0].length-1].FirstClassPrice}}$ win {{flight[0][flight[0].length-1].FirstClassPoints}} points!</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="points" name="password1"/>
        <label class="input-label">You have <b>{{user.Points}}</b> points that you can use. <i>(1 point = 2% discount)</i></label>
      </div>
      <div class="input">
        <button type="button" class="btn btn-success" (click)="useDiscount()">
          Use points for discount!
        </button>
      </div>
      <div class="input">
        <label class="input-label">Economy class price after discount: {{discountPriceEconomy}}$</label>
      </div>
      <div class="input">
        <label class="input-label">Business class price after discount: {{discountPriceBusiness}}$</label>
      </div>
      <div class="input" *ngIf="flight[0][flight[0].length-1].FirstClassPrice !== 0 && flight[1][flight[1].length-1].FirstClassPrice !== 0">
        <label class="input-label">First class price after discount: {{discountPriceFirst}}$</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="newFirstClassTicket()" *ngIf="remainingFirstClassSeats == true">
      BUY FIRST
    </button>
    <button type="submit" class="btn btn-info" (click)="newBusinessClassTicket()" *ngIf="remainingBusinessClassSeats == true">
      BUY BUSINESS
    </button>
    <button type="submit" class="btn btn-secondary" (click)="newEconomyClassTicket()" *ngIf="remainingEconomyClassSeats == true">
      BUY ECONOMY
    </button>
  </div>
