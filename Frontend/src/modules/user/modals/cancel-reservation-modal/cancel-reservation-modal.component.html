<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"> Cancel ticket reservation</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form class="card-form">
      <div class="input">
        <label class="input-label">You will lose 5 points. Are you sure you want to cancel the ticket?</label><br>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="submit" class="btn btn-danger" (click)="cancelReservation()">Confirm</button>
  </div>
